<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Space - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0e121b 0%, #1a1f2e 50%, #0e121b 100%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/margin-background.svg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 107, 48, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 4s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.15;
            }
        }
        
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.11) 0%, rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 20px rgba(212, 107, 48, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
            animation: slide-up 0.8s ease-out;
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            margin: 0 auto 40px;
            animation: fade-in 1s ease-out 0.3s both;
        }
        
        .logo svg {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(212, 107, 48, 0.3));
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 35px;
            background: linear-gradient(135deg, #D58438 0%, #D54D27 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(212, 107, 48, 0.4), 0 0 20px rgba(212, 107, 48, 0.3);
            animation: pulse-orange 3s ease-in-out infinite;
            position: relative;
        }
        
        .icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D58438 0%, #D54D27 100%);
            opacity: 0.3;
            filter: blur(10px);
            animation: rotate-glow 3s linear infinite;
        }
        
        @keyframes rotate-glow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .icon svg {
            width: 50px;
            height: 50px;
            fill: white;
            position: relative;
            z-index: 1;
        }
        
        @keyframes pulse-orange {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(212, 107, 48, 0.4), 0 0 20px rgba(212, 107, 48, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 48px rgba(212, 107, 48, 0.6), 0 0 40px rgba(212, 107, 48, 0.5);
            }
        }
        
        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            animation: fade-in 1s ease-out 0.5s both;
        }
        
        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
            margin-bottom: 16px;
            animation: fade-in 1s ease-out 0.7s both;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            background: rgba(212, 107, 48, 0.15);
            border: 1px solid rgba(212, 107, 48, 0.3);
            padding: 14px 28px;
            border-radius: 50px;
            margin-top: 35px;
            font-size: 15px;
            color: #FFF094;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(212, 107, 48, 0.2);
            animation: fade-in 1s ease-out 0.9s both;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #D46B30;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(212, 107, 48, 0.6), 0 0 16px rgba(212, 107, 48, 0.4);
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(0.9);
            }
        }
        
        .contact {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            animation: fade-in 1s ease-out 1.1s both;
        }
        
        .contact a {
            color: #D46B30;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .contact a:hover {
            color: #F59E0B;
            text-shadow: 0 0 8px rgba(212, 107, 48, 0.6);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .logo svg {
                width: 140px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            p {
                font-size: 16px;
            }
            
            .icon {
                width: 85px;
                height: 85px;
                margin-bottom: 30px;
            }
            
            .icon svg {
                width: 42px;
                height: 42px;
            }
            
            .status {
                padding: 12px 24px;
                font-size: 14px;
                margin-top: 28px;
            }
        }
    </style>
</head>
